<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TM - Viewing My Profile!</title>
  <link rel="stylesheet" href="../parent-files/general.css">
  <link rel="stylesheet" href="../parent-files/darkmodeswitch.css">
  <link rel="stylesheet" href="../parent-files/musicplayer.css">
  <link rel="stylesheet" href="myprofile.css">
</head>
<body>
  <div class="banner">
    <div class="loginbtn" id="logBtn" onclick="authforhomepage()"><p>Login</p></div>
    	<img id="profileImage"></img>
    	<p id="displayName"></p>
    <h1 id="tm-banner">TM.</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
    <div class="moon"></div>
    <div class="moon2"></div>
  </div>

    <div class="nav-container">
      <div class="nav-col1">
        <a href="../searchforalbums/searchforalbums.html" class="page-button" style="border-left: none;">Search for Albums!</a>
        <a href="../myprofile/myprofile.html" class="page-button">My Profile</a>
      </div>
      <div class="nav-col2">
        <a href="page3.html" class="page-button">Featured</a>
        <a href="page4.html" class="page-button">Page 4</a>
      </div>
        <a href="page5.html" id="nav-aboutbtn" class="page-button">About TM.</a>
    </div>

<div class="musicplayer" id="musicplayer">
  <div class="menu" id="menu">
    <img src="../images/No Music.jpg" id="musicPlayerCover" width="200px" height="200px"></img>
    <h1 id="musicPlayerSong">Looks like someone</h1>
    <h2 id="musicPlayerArtist">smashed their guitar.</h2>
    <h2 id="musicPlayerAlbum"></h2>
  </div>
  <div class="controls">
	<div class="controlbuttons">
	  <button id="skipBack">&#171;</button>
          <button id="pauseButton">&#10073;&#10073;</button>
	  <button id="resumeButton">▶</button>
          <button id="skipForward">&#187;</button>
	</div>
	<progress id="songprogress" max="100" value="0"></progress>
  </div>
  <div class="extendmenu" id="extendmenu">
    <p>‹</p>
  </div>
</div>

<div class="myprofile">
  <div class="introduction"></div>
  <div class="numberoneitems">
    <div class="numberoneartist">
	<h4>Of all the artists you listened to, one stands above all others:</h4>
	<h1>Radiohead</h1>
	<img src="../images/OK Computer.jpg"></img>
    </div>
    <div class="numberonesong">
	<h4>Your favorite song was:</h4>
	<h1>Paranoid Android</h1>
	<img src="../images/OK Computer.jpg"></img>
    </div>
  </div>
  <div class="userstats">
    <div class="topartists"></div>
    <div class="topsongs"></div>
  </div>
</div>

<script src="../parent-files/darkmode.js"></script>
<script src="../parent-files/basicui.js"></script>
<script src="../parent-files/musicplayer.js"></script>
<script src="myprofile.js"></script>
<script>
function loadmyprofile() {
   getUserProfile();
}
window.onload = loadmyprofile;
</script>
</body>
</html>
