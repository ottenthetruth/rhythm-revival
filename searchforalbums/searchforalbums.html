<!DOCTYPE html>
<html lang="en">

<head>
    <title>TM - Searching for Albums!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="../parent-files/general.css">
    <link rel="stylesheet" href="../parent-files/darkmodeswitch.css">
    <link rel="stylesheet" href="searchforalbums.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="../parent-files/musicplayer.css">
</head>

<body>
<div class="myheader">
  <div class="banner">
    <h1>TM.</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
    <img id="profileImage">
    <p id="displayName"></p>
    <div class="moon">
    </div>
    <div class="moon2">
    </div>
    <div class="nav-container">
        <a href="searchforalbums.html" class="page-button" style="border-left: none;">Search for Albums!</a>
        <a href="page2.html" class="page-button">My Profile</a>
        <a href="page3.html" class="page-button">Featured</a>
        <a href="page4.html" class="page-button">Page 4</a>
        <a href="page5.html" class="page-button">About RYM</a>
    </div>
  </div>
</div>

<div class="musicplayer" id="musicplayer">
  <div class="menu" id="menu">
    <img src="../images/No Music.jpg" id="musicPlayerCover" width="200px" height="200px"></img>
    <h1 id="musicPlayerSong">Looks like someone</h1>
    <h2 id="musicPlayerArtist">smashed their guitar.</h2>
    <h2 id="musicPlayerAlbum"></h2>
  </div>
  <div class="controls">
	<div class="controlbuttons">
	  <button id="skipBack">&#171;</button>
          <button id="pauseButton">&#10073;&#10073;</button>
	  <button id="resumeButton">▶</button>
          <button id="skipForward">&#187;</button>
	</div>
	<progress id="progress" max="100" value="0"></progress>
  </div>
  <div class="extendmenu" id="extendmenu">
    <p>‹</p>
  </div>
</div>
<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
  <img id="va-albumImage" alt="Album Cover"></img>
  <h1 id="va-albumName">Album Name</h1>
  <h2 id="va-artistName">Album Artist</h2>
    <div class="table-container">
  <table id="va-songList">
  <thead>
    <tr>
      <th>Title</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody></tbody>
  </table>
  </div>
  <div class="ratedisplay">
    <fieldset class="rate">
      <input type="radio" id="rating10" name="rating" value="10" />
      <input type="radio" id="rating9" name="rating" value="9" />
      <input type="radio" id="rating8" name="rating" value="8" />
      <input type="radio" id="rating7" name="rating" value="7" />
      <input type="radio" id="rating6" name="rating" value="6" />
      <input type="radio" id="rating5" name="rating" value="5" />
      <input type="radio" id="rating4" name="rating" value="4" />
      <input type="radio" id="rating3" name="rating" value="3" />
      <input type="radio" id="rating2" name="rating" value="2" />
      <input type="radio" id="rating1" name="rating" value="1" />
      <input type="radio" id="rating0" name="rating" value="0" />
    </fieldset>
  </div>
  <span class="close" onclick="closePopup()">X</span>
</div>

<div class="parent">
    <div class="div1">
      <div class="search-bar">
            <input type="text" id="mysearch" class="search-input"  placeholder="Album">
            <input type="text" id="mysearchartist" class="search-input"  placeholder="Artist">
            <a onclick="getAlbums()" id="searchButton" class="search-button">Search!</a>
      </div>
    </div>
</div>

<div class="parent2"><div class="container" id="container"></div></div>

<script src="../parent-files/playalbum.js"></script>
<script src="searchforalbums.js"></script>
<script src="../parent-files/darkmode.js"></script>
<script src="../parent-files/authentication.js"></script>
<script src="../parent-files/basicui.js"></script>
<script src="../parent-files/musicplayer.js"></script>
<script>
function loadsearchforalbums() {
	getUserProfile(); }
window.onload = loadsearchforalbums;
</script>
</body>
</html>
